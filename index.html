<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart CheckOut</title>
  </head>
  <body>
    <h1>Enter the item price</h1>
    <input
      type="number"
      id="inputPrice"
      name="price"
      placeholder="item price"
      required
    />
    <button type="button" id="enterButton">Enter</button><br />
    <button type="button" id="clearButton">Clear cart</button>
    <span id="totalCart">Empty cart</span>

    <script src="script.js"></script>
  </body>
</html>
